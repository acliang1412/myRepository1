<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists Example</title>
    <link rel="stylesheet" type="text/css" href="CSS_Lists.css">
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Naruto Uzumaki</li>
        <li>Vegeta</li>
        <li>Sailor Moon</li>
        <li>Luffy</li>
        <li>Light Yagami</li>
    </ul>

    <h1>Ordered List</h1>
    <ol>
        <li>Attack on Titan</li>
        <li>One Piece</li>
        <li>Dragon Ball</li>
        <li>Death Note</li>
        <li>Sailor Moon</li>
    </ol>
</body>
</html>
