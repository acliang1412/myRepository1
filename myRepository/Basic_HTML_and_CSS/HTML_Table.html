<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Characters Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Popular Anime Characters</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Anime</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Naruto Uzumaki</td>
                <td>Naruto</td>
                <td>Main Protagonist</td>
            </tr>
            <tr>
                <td>Sailor Moon</td>
                <td>Sailor Moon</td>
                <td>Main Protagonist</td>
            </tr>
            <tr>
                <td>Luffy</td>
                <td>One Piece</td>
                <td>Main Protagonist</td>
            </tr>
            <tr>
                <td>Light Yagami</td>
                <td>Death Note</td>
                <td>Main Antagonist</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
