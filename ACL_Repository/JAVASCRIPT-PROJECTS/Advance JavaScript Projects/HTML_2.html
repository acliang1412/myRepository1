<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Form</title>
    <link rel="stylesheet" href="./JavaScript/CSS/CSS_1.css">
</head>
<body>

    <div class="container">
        <h1>Anime Favorites</h1>
        <form id="animeForm" onsubmit="return validateForm()">
            <label for="favAnime">Favorite Anime:</label>
            <input type="text" id="favAnime" name="favAnime">

            <label for="favChar">Favorite Character:</label>
            <input type="text" id="favChar" name="favChar">

            <label for="rating">Rating (1-10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10">

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="./JavaScript/JavaScript_2.js"></script>

</body>
</html>
