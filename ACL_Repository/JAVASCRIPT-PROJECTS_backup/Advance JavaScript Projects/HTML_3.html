<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Page</title>
    <script src="JavaScript/JavaScript_3.js" defer></script>
</head>
<body>
    <ol>
        <li data-family_relation ="father">Mark</li>
        <li data-family_relation ="mother">Kelly</li>
        <li data-family_relation ="sister">Maxine</li>
    </ol>

</body>
<body>
    <h1>Characters</h1>
    <h3>Click on a universe to see a character!</h3>

    <ul>
        <li onclick="displayType(this)" id = "DC" data-character-type="Batman">DC</li>
        <li onclick="displayType(this)" id = "Star Wars" data-character-type="Luke Skywalker">Star Wars</li>
        <li onclick="displayType(this)" id = "Marvel" data-character-type="Spiderman">Marvel</li>
        <li onclick="displayType(this)" id = "Star Trek" data-character-type="Spock">Star Trek</li>
        <li onclick="displayType(this)" id = "Anime" data-character-type="Naruto">Anime</li>
    </ul>
</body>
</html>
